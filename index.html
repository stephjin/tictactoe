<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body ng-app="MyApp">
		<div ng-controller="MyController" class="board">	
			<h1>TIC TAC TOE</h1>
			<div ng-repeat="currentCell in cellList">
				<div class="allCells" ng-click="playerPicks(currentCell)" ng-class="{xMarker: currentCell.status=='x', yMarker: currentCell.status=='o'}" >
				</div>
			</div>
			<img class="winnerFull" ng-src="images/doge.gif" ng-show="xWin == true">
			<img class="winnerFull" id="dolphinShake" ng-src="images/dolphin.gif" ng-show="oWin == true">

			<button id="newGameButton" ng-click="newGame()">New Game</button>
		
		<!-- use object in js with an array of the keywords then ng-repeat?? -->
		<div class="dogeText" id="dtA" ng-show="xWin == true">so amaze</div>
		<div class="dogeText" id="dtB" ng-show="xWin == true">many tic tac toe</div>
		<div class="dogeText" id="dtC" ng-show="xWin == true">such win</div>
		<div class="dogeText" id="dtD" ng-show="xWin == true">doge game master</div>
		<div class="dogeText" id="dtE" ng-show="xWin == true">Wow</div>
		</div>

	</body>
</html>
